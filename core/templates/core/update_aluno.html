{% extends 'base.html'%}
{% load bootstrap %}
{% block main %}
<h2>Atualizar Cadastro de Alunos</h2>

<form action="{% url 'core_aluno_update' aluno.id %}"method="POST">
    {% csrf_token %}

    {{ form|bootstrap}}

    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{%url 'core_aluno_delete' aluno.id %}" class="btn btn-danger">Deletar</a>

</form>

{% endblock %}
