{% extends 'base.html'%}
{% load bootstrap %}
{% block main %}
<h2>Atualizar Cadastro de Facilitador</h2>

<form action="{% url 'core_professor_update' professor.id %}"method="POST">
    {% csrf_token %}

    {{ form|bootstrap}}

    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{%url 'core_professor_delete' professor.id %}" class="btn btn-danger">Deletar</a>

</form>

{% endblock %}
